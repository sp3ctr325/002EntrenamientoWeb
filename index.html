<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=none width=device-width">
    <meta charset="utf-8">
    <title>Listas ordenadas, desordenadas y de definiciones en HTML</title>
  </head>
  <body role="document">
    <!--Creacion de tablas estruturadas de acuerdo a w3-->
    <h3>Creacion de tablas</h3>
    <table border="1" cellspacing="0">
      <caption>Tabla de productos</caption>
      <thead>
        <tr>
          <th>Articulo</th>
          <th>Precio</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Arroz</td>
          <td>2500</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Pasta</td>
          <td>2300</td>
          <td>7</td>
        </tr>
        <tr>
          <td rowspan="3">Lenteja</td>
          <td>3000</td>
          <td>4</td>
        </tr>
        <tr>

          <td>3000</td>
          <td>7</td>
        </tr>
        <tr>

          <td>3000</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Garbanzo</td>
          <td>2700</td>
          <td>4</td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Gracias por sus compras</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
