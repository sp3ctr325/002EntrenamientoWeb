<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=none width=device-width">
    <meta charset="utf-8">
    <title>Audio y video en HTML</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body role="document">
    <!--Creacion de formularios-->
    <h3>Video</h3>
    <video  controls  poster="img/poster.jpg" width="50%" preload="auto">
      <!--
      *Los atributos preload funciona en audio y video en video verifica si se usa con datos movile, la opcion mas acertada para video es auto y para audio es none.
      *autoplay reproduce automaticamente la multimedia pero no funciona en chrome
  -->
      <source src="video/codigo.mp4" type="video/mp4">
      <source src="video/codigo.webm" type="video/webm">
      <source src="video/codigo.ogv" type="video/ogg">
    </video>
    <h3>Audio</h3>
<audio  controls autoplay>
  <source src="audio/audio.m4a" type="audio/mp4">
  <source src="audio/audio.oga" type="audio/ogg">
</audio>
  </body>
</html>
